<div class="text-layout mb-5">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes Creados por {{ 'nosotros' | mayusculas: upperLower }}
    </p>

    <button pButton
            pRipple
            label="Toggle Mayusculas"
            (click)="changeUpperLower()"
            class="p-button-warning p-button-raised p-button-text"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
       
    </div>
    
    <div class="p-toolbar-group-right">

        <button pButton
            pRipple
            label="Toggle Mayusculas"
            (click)="changeUpperLower()"
            class="p-button-warning mr-2"></button>


        <button pButton
                pRipple
                label="Por Nombre"
                icon="pi pi-sort"
                class="mr-2"
                (click)="cambiarOrden('nombre')"></button>

        <button pButton
                pRipple
                label="Vuela"
                icon="pi pi-sort"
                class="p-button-success mr-1"
                (click)="cambiarOrden('vuela')"></button>

        <button pButton
                pRipple
                label="Por Color"
                icon="pi pi-sort"
                class="p-button-help mr-1"
                (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">

        <p-table [value]="heroes | ordenar: ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">

        <p-table [value]="heroes | slice: 0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
